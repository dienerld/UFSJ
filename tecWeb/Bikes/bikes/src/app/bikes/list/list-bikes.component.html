<p class="m-4">list-bikes works!</p>
<p-button icon="pi pi-iconName" label="label"></p-button>

<p-table [columns]="columns" [value]="value">
  <ng-template pTemplate="caption"> your caption template </ng-template>
  <ng-template pTemplate="header" let-yourColumnArrayVaraible>
    <tr>
      <th *ngFor="let yourColumnVaraible of yourColumnArrayVaraible">
        {{ yourColumnVaraible.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-yourRowVaraible
    let-yourColumnArrayVaraible="columns"
  >
    <tr class="">
      <td *ngFor="let yourColumnVaraible of yourColumnArrayVaraible">
        {{ yourRowVaraible[yourColumnVaraible.field] }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer" let-yourColumnArrayVaraible>
    <tr>
      <td *ngFor="let yourColumnVaraible of yourColumnArrayVaraible">
        {{ yourColumnVaraible.header }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary"> your summary template </ng-template>
</p-table>
